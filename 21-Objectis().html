<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    Object.is()比较两个运算符是否相等

</body>
</html>
<script>
    var a = NaN;
    var b = NaN;
    console.log(a==b);
    console.log(Object.is(NaN,NaN));
    var c = +0;
    var d = -0;
    console.log(c==d);
    console.log(Object.is(c,d));
</script>
